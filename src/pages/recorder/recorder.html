<ion-header>

  <ion-navbar>
    <ion-title>Recorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{status}}</h2>
  <p>
    <button ion-button (click)="startRecording()" *ngIf="!recording"><ion-icon name="microphone"></ion-icon> Start recording</button>
    <button ion-button (click)="stopRecording()" *ngIf="recording">Stop recording</button>
  </p>
  <p>
    <button ion-button (click)="startPlayback()" *ngIf="!playing">Start playback</button>
    <button ion-button (click)="stopPlayback()" *ngIf="playing">Stop playback</button>
  </p>
</ion-content>
