<ion-header>

  <ion-navbar>
    <ion-title>Recorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{status}}</h2>
  <p>
    <button (click)="startRecording()"><ion-icon name="microphone"></ion-icon> Start recording</button>
  </p>
  <p>
    <button (click)="stopRecording()">Stop recording</button>
  </p>
  <p>
    <button (click)="startPlayback()">Start playback</button>
  </p>
  <p>
    <button (click)="stopPlayback()">Stop playback</button>
  </p>
</ion-content>
