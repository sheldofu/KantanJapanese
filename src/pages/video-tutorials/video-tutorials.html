<ion-header>

  <ion-navbar>
    <ion-title>Video Lessons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>Welcome to the Video Lessons</ion-item>
	<ion-list>
		<ion-item *ngFor="let lesson of (playlist | async)?.playlist; let i = index" (click)="openVideo(lesson.uid)">
			Lesson {{i + 1}}: {{lesson.name}}
		</ion-item>
	</ion-list>
</ion-content>
