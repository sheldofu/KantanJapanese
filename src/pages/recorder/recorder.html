<ion-header>

  <ion-navbar>
    <ion-title>Recorder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{status}}</h2>
  <p>
    <button ion-button (click)="startRec()" *ngIf="!noteRecorder.recording"><ion-icon name="microphone"></ion-icon> Start recording</button>
    <button ion-button (click)="stopRec()" *ngIf="noteRecorder.recording">Stop recording</button>
  </p>
  <p>
    <button ion-button (click)="startPlay()" *ngIf="!noteRecorder.playing">Start playback</button>
    <button ion-button (click)="stopPlay()" *ngIf="noteRecorder.playing">Stop playback</button>
  </p>
</ion-content>
