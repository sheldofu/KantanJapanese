<ion-header>

  <ion-navbar>
    <ion-title>note-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let note of notes; let i = index">
			{{note.english}}<br>
			{{note.japanese}}<br>
			{{note.audio}}
			<button ion-button color="primary" (click)="gotoEdit(note.id)">
				<ion-icon name="paper"></ion-icon>
			</button>
			<button ion-button color="danger" (click)="deleteNote(note.id)">
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
	<button ion-button (click)="gotoAdd()">Add new</button>
</ion-content>
