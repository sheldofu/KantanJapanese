<ion-header>

  <ion-navbar>
    <ion-title>{{grammar.lessonName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{grammar.lessonName}}</h1>
	<div>{{grammar.summary}}</div>    
	<ion-item *ngFor="let example of grammar.examples; let i = index">

		<div>{{example.japanese}}</div>
	</ion-item>
</ion-content>
