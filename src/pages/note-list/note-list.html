<ion-header>

  <ion-navbar>
	<ion-title>Translation list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getFilteredNotes($event)"></ion-searchbar> 
	<ion-list>
		<ion-grid>
			<ion-item *ngFor="let note of notes; let i = index">
				<ion-row>
					<ion-col col-8>
						{{note.english}}<br>
						{{note.japanese}}
					</ion-col>
					<ion-col col-4>
						<button ion-button color="primary" (click)="gotoEdit(note.id)">
							<ion-icon name="paper"></ion-icon>
						</button>
						<button ion-button color="danger" (click)="deleteNote(note.id)">
							<ion-icon name="trash"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
			</ion-item>
		</ion-grid>
	</ion-list>
	<button ion-button (click)="gotoAdd()">Add new</button>
</ion-content>
